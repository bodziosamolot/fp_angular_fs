<div class="contact-container">

  <div *ngIf="(contactForm.valid && contactForm.touched && submitted); else elseBlock">
    <h1 class="mat-display-1">Thank You</h1>
  </div>
  <ng-template #elseBlock>

    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="form-container">
        <mat-form-field>
          <input matInput placeholder="Full name" formControlName="fullName">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email" required email>
          <mat-error *ngIf="contactForm.controls.email.errors && contactForm.controls.email.errors.required">Email is required
          </mat-error>
          <mat-error *ngIf="contactForm.controls.email.errors && contactForm.controls.email.errors.email">Email must be a
            valid email address</mat-error>
        </mat-form-field>


        <mat-form-field>
          <textarea matInput placeholder="Message" formControlName="message"></textarea>
        </mat-form-field>
      </div>

      <button mat-raised-button type="submit"
        [disabled]="submitted && !(contactForm.valid && contactForm.touched)">Submit</button>
    </form>

  </ng-template>

  <div #gmap style="width:100%;height:400px"></div>
</div>
