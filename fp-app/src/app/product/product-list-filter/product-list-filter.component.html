<div class="container">
  <mat-form-field>
    <input matInput [(ngModel)]="filter.nameAndDescriptionFilter" (ngModelChange)="nameFilterChanged($event)">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Category</mat-label>
    <mat-select (selectionChange)="categoryChanged($event)">
      <mat-option *ngFor="let category of categories" [value]="category">
        {{category}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
