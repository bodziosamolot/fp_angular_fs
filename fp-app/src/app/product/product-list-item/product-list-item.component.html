<div class="item">
    <div>
        {{product.name|ellipsis:40}}
    </div>
    <div>
        {{product.category}}
    </div>
    <div class="operations">
        <a mat-raised-button routerLink="/products/{{product.id}}" [state]="product">View</a>
        <a mat-raised-button routerLink="/products/{{product.id}}/edit" [state]="product">Edit</a>
        <a mat-raised-button>Delete</a>
    </div>
    <mat-divider></mat-divider>
</div>
